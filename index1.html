<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>
<body>
    <script>
         /*
        Завдання:
        Зробіть так, щоб клас Truck успадковувався від класу Car.
        Перевизначте метод move, щоб у похідному класі він виводив таке повідомлення: "Вантажівка рухається зі швидкістю 50 км/год".
        */

        class Car {
            start() {
                console.log("Двигун запущено");
            }

            move() {
                console.log("Машина рухається зі швидкістю 80 км/год");
            }
        }

        class Truck extends Car {
            weight;

            constructor() {
                super(); // Call the constructor of the base class Car
            }

            loadCargo(weight) {
                if (weight > 1000) {
                    console.log("Ця вантажівка не може перевозити більш як 1000 кг вантажу");
                } else {
                    this.weight = weight;
                    console.log(`У вантажівку завантажено ${this.weight} кг`);
                }
            }

            move() {
                console.log("Вантажівка рухається зі швидкістю 50 км/год");
            }
        }

        let v1 = new Car();
        v1.start();
        v1.move();

        let v2 = new Truck();
        v2.loadCargo(1500);
        v2.loadCargo(990);
        v2.start();
        v2.move();
    </script>
</body>
</html>
