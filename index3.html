<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task 03</title>
</head>
<body>
    <script>
         /*
        Завдання:
        Знайдіть і виправте помилку
        */
        class Car {
            model;

            constructor(model) {
                this.model = model;
            }

            move() {
                console.log(`Машина ${this.model} рухається зі швидкістю 80 км/год`);
            }
        }

        class Truck extends Car {
            weight;
            maxCargo;

            constructor(model, maxCargo) {
                super(model); // Правильно вызываем конструктор родительского класса
                this.maxCargo = maxCargo;
            }

            loadCargo(weight) {
                if (weight > this.maxCargo) {
                    console.log(`Ця вантажівка не може перевозити більш як ${this.maxCargo} кг вантажу`);
                } else {
                    this.weight = weight;
                    console.log(`У вантажівку завантажено ${this.weight}кг.`);
                }
            }
        }

        let v1 = new Car("Mazda");
        v1.move();

        let v2 = new Truck("Volvo", 1000);
        v2.loadCargo(1500); // Выведет сообщение о превышении грузоподъемности
        v2.move(); // Выведет сообщение о движении
    </script>
</body>
</html>
