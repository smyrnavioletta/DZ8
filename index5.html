<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*
        Завдання:
        Створіть клас Cone (конус), який розширюватиме клас Circle (успадковуватиметься від класу Circle). Конструктор класу Cone має приймати радіус і висоту конуса.
        У класі Cone додайте метод getVolume, який повертатиме обсяг конуса, і перевизначте метод getArea так, щоб він вираховував площу повної поверхні конуса.
        За можливістю використовуйте логіку базового класу через ключове слово super.
        */
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * this.radius * this.radius; // Площадь круга
            }
        }

        class Cone extends Circle {
            constructor(radius, height) {
                super(radius); // Вызов конструктора базового класса
                this.height = height;
            }

            getVolume() {
                return Math.PI * this.radius * this.radius * this.height / 3; // Объем конуса
            }

            getArea() {
                const slantHeight = Math.sqrt(this.radius * this.radius + this.height * this.height); // Образующая конуса
                return Math.PI * this.radius * (this.radius + slantHeight); // Полная поверхность конуса
            }
        }

        // Пример использования:
        let cone = new Cone(3, 4);
        console.log("Area of Cone: " + cone.getArea().toFixed(2)); // Площадь полной поверхности конуса
        console.log("Volume of Cone: " + cone.getVolume().toFixed(2)); // Объем конуса
    </script>
</body>
</html>
